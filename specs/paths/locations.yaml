get:
  summary: Get locations
  description: Returns a list of data centers where you can order Megaport, MCR, or MVE.
  tags:
    - Locations
  parameters:
    - name: locationStatus
      in: query
      schema:
        oneOf:
          - type: string
          - type: array
            items:
              type: string
      description: Filter by status (Extended, Deployment, Active, New, Restricted, Expired)
    - name: metro
      in: query
      schema:
        type: string
      description: Filter by metro name
    - name: marketEnabled
      in: query
      schema:
        type: boolean
        default: false
      description: Return only locations in enabled markets
    - name: mveVendor
      in: query
      schema:
        type: string
        enum:
          - Aruba
          - Cisco
          - Fortinet
          - Versa
          - VMWare
          - Palo Alto
      description: Filter by vendor
    - name: limit
      in: query
      schema:
        type: integer
      description: Number of records to return
    - name: offset
      in: query
      schema:
        type: integer
      description: Offset for pagination
  responses:
    '200':
      description: A list of locations
      content:
        application/json:
          schema:
            $ref: '../components/schemas/LocationsResponse.yaml'
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '../components/schemas/ErrorResponse.yaml'
    '401':
      description: Unauthorized
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: '../components/schemas/ErrorResponse.yaml'
