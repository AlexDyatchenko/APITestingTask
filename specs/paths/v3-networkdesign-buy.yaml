/v3/networkdesign/buy:
  post:
    operationId: postCreateVxcToSap
    tags:
    - VXCs
    summary: Create VXC to SAP (v3)
    description: Create VXC to SAP (v3)
    responses:
      '200':
        description: Successful response
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                terms:
                  type: string
                data:
                  type: object
      '400':
        description: Bad request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ErrorResponse'
      '401':
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ErrorResponse'
    security:
    - BearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
