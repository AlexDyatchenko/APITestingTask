/v2/market:
  get:
    operationId: getGetBillingMarkets
    tags:
    - Markets
    summary: Get Billing Markets
    description: Get Billing Markets
    responses:
      '200':
        description: Successful response
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                terms:
                  type: string
                data:
                  type: object
      '400':
        description: Bad request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ErrorResponse'
      '401':
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ErrorResponse'
    security:
    - BearerAuth: []
